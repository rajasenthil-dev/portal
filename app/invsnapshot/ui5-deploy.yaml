
specVersion: '2.4'
metadata:
  name: invsnapshot
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: webide-extension-task-updateManifestJson
    afterTask: replaceVersion
    configuration:
      appFolder: webapp
      destDir: dist
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      archiveName: invsnapshot
      additionalFiles:
      - xs-app.json
  componentPreload:
    excludes:
      - "invsnapshot/controller/**"
